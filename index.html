<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skyscrapers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12 d-flex justify-content-between mb-3">
                <h1>Skyscrapers</h1>
                <button class="btn btn-success" id="newSkyscraperButton">New skyscraper</button>
            </div>
            <div id="skyscrapers" class="col-12">
                
            </div>
        </div>
        <div class="modal fade" id="newSkyscraperModal" tabindex="-1" aria-labelledby="newSkyscraperModalLabel" aria-hidden="true">
            <form>
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="newSkyscraperModalLabel">New skyscraper</h1>
                  <button type="button" class="btn-close closeModal" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div>
                    <label class="form-label" for="name">Name</label>
                    <input class="form-control" type="text" name="name" id="name">
                  </div>
                  <div>
                    <label class="form-label" for="city">City</label>
                    <input class="form-control" type="text" name="city" id="city">
                  </div>
                  <div>
                    <label class="form-label" for="height">Height</label>
                    <input class="form-control" type="number" name="height" id="height" min="1">
                  </div>
                  <div>
                    <label class="form-label" for="stories">Stories</label>
                    <input class="form-control" type="number" name="stories" id="stories" min="1">
                  </div>
                  <div>
                    <label class="form-label" for="finished">Finished</label>
                    <input class="form-control" type="number" name="finished" id="finished" min="1000" max="9999">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary closeModal" data-bs-dismiss="modal">Close</button>
                  <button id="modalSubmitButton" type="sumbit" class="btn btn-primary"></button>
                </div>
              </div>
            </div>
        </form>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./skyscrapers.js"></script>
  </body>
</html>
